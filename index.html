<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-fluid container-md mt-3 mt-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-gradient text-white d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                        <h3 class="mb-0 todo-title"><i class="fas fa-tasks me-2"></i>Todo List</h3>
                        <div class="d-flex align-items-center mt-2 mt-md-0">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="select-all">
                                <label class="form-check-label" for="select-all">Select All</label>
                            </div>
                            <button id="delete-all" class="btn btn-danger btn-sm d-none">
                                <i class="fas fa-trash-alt me-1"></i>Delete All
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="todo-form" class="mb-4">
                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                    <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." >
                                </div>
                                <div class="col-6 col-md-3">
                                    <select id="todo-category" class="form-select">
                                        <option value="personal">Personal</option>
                                        <option value="work">Work</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-6 col-md-3">
                                    <input type="date" id="todo-date" class="form-control">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-plus me-2"></i>Add Task
                                </button>
                            </div>
                        </form>
                        
                        <div class="filters mb-3">
                            <div class="btn-group w-100">
                                <button class="btn btn-outline-primary active" data-filter="all">All</button>
                                <button class="btn btn-outline-primary" data-filter="active">Active</button>
                                <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
                            </div>
                        </div>

                        <ul id="todo-list" class="list-group">
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
